<!DOCTYPE html>
<html lang="en">
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 10px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .reset-code {
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }
        .reset-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .reset-link a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Password Reset</h1>
    <p class="greeting" th:text="'Hello ' + ${username} + ','"></p>
    <p>It seems like you requested a password reset. Please use the following code to reset your password:</p>
    <div class="reset-code"><span th:text="${reset_code}"></span></div>
    <p>If you did not request a password reset, please ignore this email or contact support.</p>
    <div class="reset-link">
        <a th:href="@{${reset_link}}" target="_blank">Reset Password</a>
    </div>
</div>
</body>
</html>
